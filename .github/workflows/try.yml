name: Module Tests
on:
  push:
    branches: master
    paths: '**.lua'
  pull_request:
    branches: master
    paths: '**.lua'
jobs:
  Vanilla:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: leafo/gh-actions-lua@v5
        with:
          luaVersion: "5.2.4"

      - name: 'Run Tests'
        run: |
          cp ./src/vanilla/init.lua ./src/vanilla/tests/bitBuffer.lua
          tree -a ./src/vanilla/init
          cd ./src/vanilla/tests
          lua init.lua